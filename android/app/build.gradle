apply plugin: 'com.android.application'

android {
    namespace "com.closeshop.dev"
    compileSdk 35

    defaultConfig {
        applicationId "com.closeshop.dev"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            // Skip unnecessary files and disable crunching to reduce memory usage
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
            cruncherEnabled = false
        }
    }

    buildTypes {
        debug {
            aaptOptions {
                cruncherEnabled = false  // ⚡ disables PNG/font compression for debug
            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-splashscreen:1.0.1"
    implementation platform('com.google.firebase:firebase-bom:33.2.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}

// Capacitor build file
apply from: 'capacitor.build.gradle'

// Firebase plugin
apply plugin: 'com.google.gms.google-services'

// Optional safety check
try {
    def servicesJSON = file('google-services.json')
    if (!servicesJSON.exists()) {
        logger.warn("⚠️ google-services.json not found — Firebase features may not work.")
    }
} catch (Exception e) {
    logger.warn("⚠️ Error reading google-services.json, skipping Firebase initialization.")
}
